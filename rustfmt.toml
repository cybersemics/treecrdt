# Rustfmt configuration for the entire workspace
# See: https://rust-lang.github.io/rustfmt/

# Edition
edition = "2021"

# Line width
max_width = 100

# Indentation
hard_tabs = false
tab_spaces = 4

# Line endings
newline_style = "Unix"

# Imports
reorder_imports = true
reorder_modules = true

# Expressions
use_field_init_shorthand = true
use_try_shorthand = true
force_explicit_abi = true

# Other formatting
remove_nested_parens = true

# Chain formatting
chain_width = 80
single_line_if_else_max_width = 50

# Function formatting
fn_params_layout = "Tall"

# Structs and enums
struct_lit_width = 18
struct_variant_width = 18

# Heuristics
use_small_heuristics = "Default"
