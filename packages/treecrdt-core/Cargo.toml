[package]
name = "treecrdt-core"
version = "0.0.1"
edition = "2021"
license = "MIT"
description = "Core TreeCRDT library with storage/index abstractions."

[dependencies]
serde = { version = "1.0", features = ["derive"], optional = true }
thiserror = "1.0"

[features]
default = []
serde = ["dep:serde"]
wasm = []
sql-storage = []

[dev-dependencies]
criterion = { version = "0.5", default-features = false, features = ["cargo_bench_support"] }

[[bench]]
name = "core"
harness = false
