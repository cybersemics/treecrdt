name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  EM_VERSION: 4.0.21
  EM_CACHE_FOLDER: 'emsdk-cache'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      PLAYWRIGHT_BROWSERS_PATH: /home/runner/.cache/ms-playwright

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Install Rust WASM targets
      run: |
        rustup target add wasm32-unknown-unknown
        rustup target add wasm32-unknown-emscripten

    - name: Cache Rust dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Install wasm-pack
      shell: bash
      run: |
        if ! command -v wasm-pack >/dev/null 2>&1; then
          cargo install wasm-pack --locked
        fi

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: pnpm install

    - name: Build TypeScript deps for playground typecheck
      run: |
        pnpm -C packages/treecrdt-sync run build
        pnpm -C packages/treecrdt-wa-sqlite run build:ts

    - name: Typecheck playground
      run: pnpm --filter @treecrdt/playground run typecheck

    - name: Check Rust formatting
      run: pnpm run fmt:check

    - name: Run Clippy linter
      run: pnpm run clippy

    - name: Run Rust tests
      run: cargo test --workspace --all-targets

    - name: Detect Playwright version
      id: pw-version
      shell: bash
      run: |
        PW_VER=$(node -p "require('./packages/treecrdt-wa-sqlite/e2e/package.json').devDependencies['@playwright/test']")
        echo "PLAYWRIGHT_VERSION=$PW_VER" >> "$GITHUB_ENV"

    - name: Setup Emscripten
      uses: actions/cache@v4
      with:
        path: ${{env.EM_CACHE_FOLDER}}
        key: ${{env.EM_VERSION}}-${{ runner.os }}
    - uses: mymindstorm/setup-emsdk@v14
      with:
        version: ${{env.EM_VERSION}}
        actions-cache-folder: ${{env.EM_CACHE_FOLDER}}
    - run: emcc -v

    - name: Cache Playwright browsers
      uses: actions/cache@v4
      with:
        path: ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
        key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}
        restore-keys: |
          ${{ runner.os }}-playwright-

    - name: Install Playwright browsers (chromium only)
      env:
        PLAYWRIGHT_BROWSERS_PATH: ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
      run: pnpm -C packages/treecrdt-wa-sqlite/e2e exec playwright install --with-deps chromium

    - name: Build project
      run: pnpm run build

    - name: Run browser tests
      run: pnpm run test:browser

    - name: Run playground e2e tests
      run: pnpm --filter @treecrdt/playground run test:e2e

    - name: Run native node tests
      run: pnpm run test:native-node

  postgres-backend-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: treecrdt
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d treecrdt"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Install Rust WASM target
      run: rustup target add wasm32-unknown-unknown

    - name: Install wasm-pack
      shell: bash
      run: |
        if ! command -v wasm-pack >/dev/null 2>&1; then
          cargo install wasm-pack --locked
        fi

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8

    - name: Install dependencies
      run: pnpm install

    - name: Run postgres backend tests
      env:
        TREECRDT_POSTGRES_URL: postgresql://postgres:postgres@127.0.0.1:5432/treecrdt
      run: pnpm -C packages/treecrdt-postgres-napi test
