# Clippy linting configuration for the entire workspace
# See: https://rust-lang.github.io/rust-clippy/

# Allow some lints that might be too strict for general use
# but can be enabled per-package if needed
allow = [
    # "clippy::too_many_arguments",  # Uncomment if you want to allow many args
    # "clippy::type_complexity",      # Uncomment if you want to allow complex types
]

# Deny specific lints (these are generally good practices)
deny = [
    "clippy::unwrap_used",           # Prefer expect or proper error handling
    "clippy::expect_used",           # Can be too strict, comment out if needed
    "clippy::panic",                 # Avoid panics in library code
    "clippy::todo",                  # Remove TODOs before committing
    "clippy::unimplemented",         # Remove unimplemented! before committing
]

# Warn about these (default behavior)
warn = [
    "clippy::all",
    "clippy::pedantic",
    "clippy::nursery",
    "clippy::cargo",
]

# Specific lint configurations
[clippy::cognitive_complexity]
max = 25

[clippy::cyclomatic_complexity]
max = 15

[clippy::too_many_lines]
max_lines = 1000

[clippy::too_many_arguments]
max_args = 7

[clippy::type_complexity]
max = 300

[clippy::large_enum_variant]
max_size = 200

[clippy::too_large]
max_size = 200

