# Clippy linting configuration for the entire workspace
# See: https://rust-lang.github.io/rust-clippy/
#
# IMPORTANT: This file only configures lint-specific thresholds and settings.
# Lint levels (allow/deny/warn) must be specified via:
# - Command-line flags: cargo clippy -- -D clippy::unwrap_used
# - Or in CI workflow (see .github/workflows/ci.yml)
#
# All field names must use kebab-case (with hyphens), not snake_case.

# Complexity thresholds
cognitive-complexity-threshold = 25
too-many-arguments-threshold = 7
too-many-lines-threshold = 1000
type-complexity-threshold = 300

# Size thresholds
enum-variant-size-threshold = 200
too-large-for-stack = 200
